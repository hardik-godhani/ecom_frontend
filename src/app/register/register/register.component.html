<div class="card-container">
  <mat-card class="register-card">
    <mat-card-header>REGISTER</mat-card-header>
    <mat-card-content>
      <form class="register-form" [formGroup]="registerForm">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="fname">
          <mat-error *ngIf="registerForm.get('fname')?.hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="lname">
          <mat-error *ngIf="registerForm.get('lname')?.hasError('required')">
            Last name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Phone</mat-label>
          <input type="tel" matInput formControlName="phone" placeholder="1234567890">
          <mat-error *ngIf="registerForm.get('phone')?.hasError('minlength') && registerForm.get('phone')?.hasError('minlength')">
            Please enter at least 10 characters!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')">
            Please enter at least 6 characters!
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-footer class="card-footer">
      <button mat-button id="registerFormSubmit" (click)="onRegister()">Signup</button>
      <button mat-button>Cancel</button>
    </mat-card-footer>

  </mat-card>
</div>
